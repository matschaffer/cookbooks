define host {
	use external-host
	host_name API loab balancer
	address api-lb-194692549.us-east-1.elb.amazonaws.com
	check_command check_http
}

define host {
	use external-host
	host_name APPS load balancer
	address apps-lb-1980288427.us-east-1.elb.amazonaws.com
	check_command check_http
}

define service {
	service_description	api.doat.com on ELB
	use 			external-service
	check_command 		check_http_content!api.doat.com!/!error
	host_name 		API loab balancer
	check_interval		60
}
	
define service {
	service_description 	app.doat.com on ELB
	use 			external-service
	check_command 		check_http_content!apps.doat.com!/itunes2/!iTunes
	host_name 		APPS load balancer
}
	
